services:
  ollama:
    image: ollama/ollama:latest
    container_name: cashstream-ollama
    ports:
      - "11434:11434"
    volumes:
      # Хранилище для моделей (чтобы они не удалялись при перезапуске)
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    # Для GPU поддержки (раскомментируйте если нужно)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama-data:
    driver: local

