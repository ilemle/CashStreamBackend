server {
    listen 80;
    server_name your-domain.com www.your-domain.com; # Замените на ваш домен

    # Для Let's Encrypt (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri; # Перенаправляем HTTP на HTTPS
    }
}

server {
    listen 443 ssl;
    server_name your-domain.com www.your-domain.com; # Замените на ваш домен

    ssl_certificate /etc/nginx/ssl/live/your-domain.com/fullchain.pem; # Путь к вашему сертификату
    ssl_certificate_key /etc/nginx/ssl/live/your-domain.com/privkey.pem; # Путь к приватному ключу
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Логи ошибок и доступа
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # Обслуживание статики для админ-панели
    # Убедитесь, что эта директория существует в контейнере Nginx
    # и содержит собранные файлы админ-панели
    location /admin/ {
        root /app/dist; # Путь до папки dist/admin относительно корня проекта
        try_files $uri $uri/ /admin/index.html; # Для SPA роутинга
    }

    # Проксирование API запросов к бэкенду
    location /api/ {
        proxy_pass http://backend:3000; # 'backend' - это имя сервиса в docker-compose.yml
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Проксирование других запросов к бэкенду (например, для /health, /)
    location / {
        proxy_pass http://backend:3000; # 'backend' - это имя сервиса в docker-compose.yml
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
